<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Breathing & Meditation Hub</title>
	<style>
		body {
			min-height: 100vh;
			margin: 0;
			background: linear-gradient(135deg, #e3f0ff 0%, #f0f4f8 100%);
			font-family: 'Segoe UI', Arial, sans-serif;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.container {
			background: #fff;
			border-radius: 18px;
			box-shadow: 0 4px 24px rgba(80,120,180,0.10), 0 1.5px 6px rgba(80,120,180,0.08);
			padding: 32px 20px 28px 20px;
			max-width: 400px;
			width: 95vw;
			margin: 18px auto;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		h1 {
			font-size: 1.7em;
			color: #357ab8;
			margin-bottom: 18px;
			text-align: center;
			letter-spacing: 0.01em;
		}
		ul {
			list-style: none;
			padding: 0;
			margin: 0;
			width: 100%;
		}
		li {
			margin-bottom: 18px;
			width: 100%;
		}
		a {
			display: block;
			background: linear-gradient(90deg, #4a90e2 60%, #aee7ff 100%);
			color: #fff;
			text-decoration: none;
			font-size: 1.15em;
			font-weight: 500;
			border-radius: 10px;
			padding: 18px 0;
			text-align: center;
			box-shadow: 0 1.5px 6px rgba(80,120,180,0.08);
			transition: background 0.2s, transform 0.15s;
		}
		a:hover, a:focus {
			background: linear-gradient(90deg, #357ab8 60%, #4a90e2 100%);
			transform: translateY(-2px) scale(1.03);
			outline: none;
		}
		@media (max-width: 500px) {
			.container {
				padding: 18px 4vw 16px 4vw;
				max-width: 98vw;
			}
			h1 {
				font-size: 1.2em;
			}
			a {
				font-size: 1em;
				padding: 13px 0;
			}
		}
	</style>
</head>
