<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathwork Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Breathwork Timer ðŸ§˜</h1>

        <div class="animation-container">
            <svg id="triangle-svg" viewBox="0 0 100 100">
                <path id="triangle-path" d="M 5,85 L 50,15 L 95,85 Z" />
                <circle id="moving-ball" r="5" fill="#00ffff" />
            </svg>
            <div id="phase-label">Ready</div>
        </div>

        <div id="timer-display">00:00</div>

        <div class="controls">
            <div class="control-group">
                <label for="inhale-select">Inhale (s)</label>
                <select id="inhale-select"></select>
            </div>
            <div class="control-group">
                <label for="hold-select">Hold (s)</label>
                <select id="hold-select"></select>
            </div>
            <div class="control-group">
                <label for="exhale-select">Exhale (s)</label>
                <select id="exhale-select"></select>
            </div>
            <div class="control-group">
                <label for="duration-select">Duration (min)</label>
                <select id="duration-select"></select>
            </div>
        </div>

        <div class="buttons">
            <button id="start-pause-btn">Start</button>
            <button id="stop-btn">Stop</button>
        </div>
    </div>

    <audio id="inhale-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_28d0a8697c.mp3" preload="auto"></audio>
    <audio id="hold-sound" src="https://cdn.pixabay.com/audio/2022/02/22/audio_d563a3501a.mp3" preload="auto"></audio>
    <audio id="exhale-sound" src="https://cdn.pixabay.com/audio/2022/05/23/audio_0cb68a958a.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
